name: Latest Blog Posts
on:
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme-with-blog:
    name: Update README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://medium.com/feed/@thetoriqul, https://dev.to/feed/thetoriqul"
          max_post_count: 5
          template: "<td align='left'><a href='${url}'><img src='https://img.shields.io/badge/${source}-${title}-12100E?style=for-the-badge&logo=${source}&logoColor=white'/></a></td>"
          custom_tags: "medium_posts,dev_posts"
          disable_sort: false
          tag_post_pre_newline: true
          date_format: "yyyy-mm-dd"
